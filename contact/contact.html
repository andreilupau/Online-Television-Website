    <!-- Page main -->
    <main class="contact-main">
      <section class="contact-hero">
        <h1>Contact</h1>
        <p>
          Have a question or idea? Send me a message â€” I'd love to hear from
          you.
        </p>
      </section>

      <section class="contact-grid">
        <form
          id="contact-form"
          class="contact-form"
          method="POST"
          novalidate
          data-endpoint="https://formspree.io/f/REPLACE_FORM_ID"
        >
          <input
            type="hidden"
            name="_subject"
            value="New message from CobraNEWS contact form"
          />
          <label>
            Name
            <input
              type="text"
              name="name"
              placeholder="Your full name"
              required
            />
          </label>

          <label>
            Email
            <input
              type="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </label>

          <label class="full">
            Message
            <textarea
              name="message"
              placeholder="Write your message"
              required
            ></textarea>
          </label>

          <label class="consent">
            <input type="checkbox" name="consent" required /> I agree to be
            contacted regarding my message.
          </label>

          <div class="actions">
            <button type="submit" class="btn-primary">Send</button>
          </div>
          <p
            id="form-status"
            class="form-status"
            role="status"
            aria-live="polite"
          ></p>
        </form>

        <aside class="contact-info">
          <div class="card">
            <h3>Contact details</h3>
            <p>
              Email:
              <a href="mailto:lupauandrei27@gmail.com"
                >lupauandrei27@gmail.com</a
              >
            </p>
            <p>Address: Oradea, Romania</p>
          </div>

          <div class="card map-card">
            <iframe
              class="map-embed"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2736.1234567890123!2d21.9063!3d47.0722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47457d7e7e7e7e7f%3A0xabcdefabcdefabcd!2sOradea%2C%20Romania!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
              title="Oradea map"
            ></iframe>
          </div>
        </aside>
      </section>
